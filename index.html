<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sing-box Config Generator</title>
        <script src="jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/x-icon" href="./images.png" />
    </head>
    <body>
        <h1>Sing-box Config Generator</h1>

        <div class="section">
            <label>Protocol</label>
            <select id="protoSelect">
                <option value="vmess">VMess</option>
                <option value="vless">VLESS</option>
                <option value="trojan">Trojan</option>
                <option value="shadowsocks">Shadowsocks</option>
            </select>
        </div>

        <div class="section">
            <label>Tag (Alias)</label>
            <input type="text" id="tag" placeholder="My Server" />

            <label>Server Address</label>
            <input type="text" id="server" placeholder="example.com" />

            <label>Port</label>
            <input type="number" id="port" placeholder="443" />

            <div id="uuidSection">
                <label>UUID / Password</label>
                <input type="text" id="id" />
            </div>

            <div id="ssMethodSection" style="display: none">
                <label>Shadowsocks Encryption Method</label>
                <input
                    type="text"
                    id="ssMethod"
                    placeholder="chacha20-ietf-poly1305"
                />
            </div>

            <div id="tlsSection">
                <label>Security Type</label>
                <select id="securityType">
                    <option value="tls">TLS</option>
                    <option value="reality">Reality</option>
                    <option value="none">None</option>
                </select>

                <label>Network Type</label>
                <select id="networkType">
                    <option value="tcp">TCP</option>
                    <option value="xhttp">xHTTP</option>
                    <option value="ws">WebSocket</option>
                </select>

                <div id="tlsSettings">
                    <label>TLS Enabled</label>
                    <select id="tlsEnabled">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>

                    <label>SNI</label>
                    <input type="text" id="sni" placeholder="example.com" />
                </div>

                <div id="realitySettings" style="display: none">
                    <label>Server Name</label>
                    <input
                        type="text"
                        id="realityServerName"
                        placeholder="Google.com"
                    />

                    <label>Fingerprint</label>
                    <select id="realityFingerprint">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="360">360</option>
                        <option value="qq">QQ</option>
                        <option value="random">Random</option>
                        <option value="randomized">Randomized</option>
                    </select>

                    <label>Public Key</label>
                    <input
                        type="text"
                        i
                        d="realityPublicKey"
                        placeholder="sa5RHNjAAD3hYv4OU_YYU08gRUsmPs5JdZES5Xy3pn8"
                    />

                    <label>Short ID</label>
                    <input
                        type="text"
                        id="realityShortId"
                        placeholder="61e683d41fdb"
                    />

                    <label>Spider X</label>
                    <input type="text" id="realitySpiderX" placeholder="/" />
                </div>

                <div id="xhttpSettings" style="display: none">
                    <label>Path</label>
                    <input type="text" id="xhttpPath" placeholder="/path" />

                    <label>Mode</label>
                    <select id="xhttpMode">
                        <option value="auto">Auto</option>
                        <option value="get">GET</option>
                        <option value="post">POST</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <label>SOCKS Listen Address</label>
            <input type="text" id="inAddr" value="127.0.0.1" />

            <label>SOCKS Listen Port</label>
            <input type="number" id="inPort" value="1080" />
        </div>

        <div class="section btn-row">
            <button id="generateBtn">Generate</button>
            <button id="copyBtn" class="btn-secondary">Copy</button>
            <button id="downloadBtn" class="btn-secondary">Download</button>
            <button id="clearBtn" class="btn-secondary">Clear</button>
        </div>

        <div class="section">
            <label>Generated Config</label>
            <textarea id="output" readonly></textarea>
        </div>

        <script src="script.js"></script>
    </body>
</html>
